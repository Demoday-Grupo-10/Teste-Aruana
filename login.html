<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- CSS aqui -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Inclua a biblioteca Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    
	<div class="limiter">
		<div class="container-login100">
            <div class="logo-aruanã">
                <a href="index.html"><img src="assets/img/Aruanã Fundo Preto.svg" width="250" height="300"></a>
              </div>
			<div class="fechar"> <a href="index.html">X</a> </div>
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Entrar 
					</span>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Nome de Usuário</span>
						<div style="display: flex; align-items: center;">
							<a href="#" class="instagram" style="color: black; font-size: 15px; margin-right: -15px;"><i class="bi bi-person"></i></a>
							<input class="input100" type="text" name="username" placeholder="Escreva seu nome de usuário">
						</div>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Senha</span>
						<div style="display: flex; align-items: center;">
							<a href="#" class="instagram" style="color: black; font-size: 15px; margin-right: -15px;"><i class="bi bi-lock"></i></a>
							<input class="input100" type="text" name="username" placeholder="Escreva sua senha">
						</div>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					
					<div class="text-right ">
						<a href="#">
							Esqueceu a senha? 
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn"><a href="index.html" class="meu-botao" style="color: #FFFFF3">Entrar</a>
							</button>
						</div>
					</div>

					<div class="not">
						<span>
							Não tem conta? 
						</span>
					</div>
					<div class="not2 text-center">
						<span class="txt1 text-center">
							<a href="cadastro.html">Cadastre já</a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
